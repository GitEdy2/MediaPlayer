<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal-inheritance</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function() {
            console.log(`Hola, soy ${this.name}.`)
        };

        const zelda = new Hero('Zelda');

        //Propiedades de la instancia.
        console.log('Name:' , zelda.name);

        //Propiedades de la "clase"
        console.log('Saludar:', zelda.saludar);

        //Propiedades heredadas ej: toString
        console.log('toString:', zelda.toString);

        //hasOwnProperty (de donde sale toString o esto?)
        console.log(
            'zelda.hasOwProperty("name"):',
            zelda.hasOwnProperty('name')
        );

    </script>
</body>
</html>
